<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Conexão Voluntária Local</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS separado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- O background do body agora é controlado diretamente pelo CSS 'body { background-color: var(--color-off-white); }' -->

    <!-- Cabeçalho -->
    <header class="bg-pastel-green-dark shadow-lg py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Link da Home com estilo de botão de navegação -->
            <a href="#" id="homeLink" class="text-white text-2xl font-bold nav-link-animation">
                Plataforma Voluntária
            </a>
            <ul class="flex space-x-6">
                <li>
                    <!-- Link de Cadastro com estilo de botão de navegação -->
                    <a href="#" id="cadastroLink" class="text-white text-lg font-medium nav-link-animation">Cadastrar Necessidade</a>
                </li>
                <li>
                    <!-- Link de Visualização com estilo de botão de navegação -->
                    <a href="#" id="visualizacaoLink" class="text-white text-lg font-medium nav-link-animation">Ver Necessidades</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <!-- O conteúdo das páginas será carregado aqui via JavaScript (script.js) -->
    <main id="app-root" class="flex-grow container mx-auto px-4 py-8 fade-in">
    </main>

    <!-- Rodapé -->
    <footer class="bg-pastel-green-dark text-white text-center py-6 mt-auto">
        <p>&copy; 2025 Plataforma de Conexão Voluntária Local. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal de Mensagem -->
    <div id="messageModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" id="closeModalBtn">&times;</span>
            <!-- A cor do texto do modal agora é controlada pela variável CSS --color-true-black -->
            <p id="modalMessage" class="text-true-black text-lg font-medium"></p>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript separado -->
    <script src="script.js"></script>
</body>
</html>
