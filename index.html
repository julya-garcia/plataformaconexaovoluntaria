<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Conexão Voluntária Local</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS separado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-pastel-green-light">

    <!-- Cabeçalho -->
    <header class="bg-pastel-green-dark shadow-lg py-4">
        <nav class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" id="homeLink" class="text-white text-2xl font-bold rounded-md px-3 py-2 hover:bg-opacity-80 transition-all">
                Plataforma Voluntária
            </a>
            <ul class="flex space-x-6">
                <li><a href="#" id="cadastroLink" class="text-white text-lg font-medium hover:underline hover:text-opacity-90 transition-all button-animation px-3 py-2 rounded-md">Cadastrar Necessidade</a></li>
                <li><a href="#" id="visualizacaoLink" class="text-white text-lg font-medium hover:underline hover:text-opacity-90 transition-all button-animation px-3 py-2 rounded-md">Ver Necessidades</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main id="app-root" class="flex-grow container mx-auto px-4 py-8 fade-in">
        <!-- O conteúdo das páginas será carregado aqui via JavaScript -->
    </main>

    <!-- Rodapé -->
    <footer class="bg-pastel-green-dark text-white text-center py-6 mt-auto">
        <p>&copy; 2024 Plataforma de Conexão Voluntária Local. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal de Mensagem -->
    <div id="messageModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" id="closeModalBtn">&times;</span>
            <p id="modalMessage" class="text-text-dark text-lg font-medium"></p>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript separado -->
    <script src="script.js"></script>
</body>
</html>
